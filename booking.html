    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Travel Agency Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="navbtn">Home</a></li>
                <li><a href="service.html" class="navbtn">Services</a></li>
                <li><a href="tour.html" class="navbtn">Tour Packages</a></li>

    <section class="hero">
        <h1>Book Your Trip</h1>
        <p>Fill in the form below to book your trip with us!</p>
    </section>

    <section class="booking-form">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Travel Agency. All rights reserved.
    </footer>
</body>
